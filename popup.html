<!DOCTYPE html>
 <html>
   <head>
     <link rel="stylesheet" href="./css/popup.css" type="text/css" media="screen"/>
   </head>
   <body>
     <h3>Guarda tus horarios</h3>
     <div class="container">
       <h4>Horario actual:</h4>
       <input id="save-schedule-text" type="text" name="lname" placeholder="Nombre" />
       <div class="current-schedule-buttons">
         <button id="save-schedule-button">Guardar</button>
         <button id="clear-schedule-button">Limpiar</button>
       </div>
     </div>
     <div id="schedules-list-container" class="container">
       <h4>Tus horarios:</h4>
       <ul id="schedules-list" />
     </div>
     <script src="js/popup.js"></script>
   </body>
 </html>
