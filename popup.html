<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/popup.css" type="text/css" />
  </head>
  <body>
    <div id="header-container" class="container">
      <div class="header-subcontainer">
        <button id="prev-semester" title="Semestre anterior">&#60;</button>
        <span id="current-semester">...</span>
        <button id="next-semester" title="Semestre siguiente">&#62;</button>
      </div>
      <div class="header-subcontainer">
        <button class="tooltip question image-button">
          <span class="hovertext">
            Asegúrate que el semestre conincida con la página web
          </span>
        </button>
        <button id="settings-button" class="settings image-button" title="Configuración"></button>
      </div>
    </div>
    <div class="container">
     <h4>Guarda horario actual</h4>
     <div id="current-schedule-form">
        <input id="schedule-name-input" type="text" placeholder="Nombre horario" />
        <div>
          <button id="save-schedule-button" title="Guardar horario actual">
            Guardar
          </button>
          <button id="clear-schedule-button" title="Quita todos los cursos del horario actual">
            Limpiar cursos
          </button>
        </div>
        <p id="form-error-text" class="error disabled"></p>
      </div>
    </div>
    <div id="schedules-list-container" class="container">
      <h4>Tus horarios</h4>
      <ul id="schedules-list" class="disabled"></ul>
      <p id="schedules-list-empty-text">Vacío</p>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
