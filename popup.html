<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="./css/popup.css" type="text/css" />
   </head>
   <body>
     <h3>BuscacursosUC plugin</h3>
     <div class="container">
       <h4>Guarda tu horario actual</h4>
       <input id="save-schedule-text" type="text" placeholder="Nombre" />
       <div class="current-schedule-buttons">
         <button id="save-schedule-button" title="Guardar horario actual">
           Guardar
         </button>
         <button id="clear-schedule-button" title="Quita cursos del horario actual">
           Limpiar
         </button>
       </div>
     </div>
     <div id="schedules-list-container" class="container">
       <h4>Tus horarios</h4>
       <ul id="schedules-list"></ul>
     </div>
     <script src="js/popup.js"></script>
   </body>
 </html>
