<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="./css/popup.css" type="text/css" />
   </head>
   <body>
     <h3>BuscacursosUC plugin</h3>
     <div class="container">
       <h4>Guarda tu horario actual</h4>
       <input id="save-schedule-text" type="text" placeholder="Nombre" />
       <div class="current-schedule-buttons">
         <button id="save-schedule-button" title="Guardar horario actual">
           Guardar
         </button>
         <button id="clear-schedule-button" title="Quita cursos del horario actual">
           Limpiar
         </button>
       </div>
     </div>
     <div id="schedules-list-container" class="container">
       <h4>Tus horarios</h4>
       <ul id="schedules-list"></ul>
     </div>
     <hr>
     <div>
       <p id="icon-bib">Icons made by
         <a href="http://www.freepik.com" title="Freepik">Freepik</a>
         from
         <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
         is licensed by
         <a
           href="http://creativecommons.org/licenses/by/3.0/"
           title="Creative Commons BY 3.0"
           target="_blank"
         > CC 3.0 BY </a>
       </p>
     </div>
     <script src="js/popup.js"></script>
   </body>
 </html>
